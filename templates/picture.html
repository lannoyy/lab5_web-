<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture contrast</title>
</head>
<body>

    {% if result %}
        <img src="../static/picha.png" alt="">
    {% else %}
        <form action="/picture_api" method="post">

</html>
